<section class="color">
  <mat-accordion>
    <mat-expansion-panel hideToggle *ngIf="posts.length > 0">
      <mat-expansion-panel-header>
        <mat-panel-title>{{ posts[posts.length - 1].title }}</mat-panel-title>
        <mat-panel-description>
          This is a lifetime journey
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="flex-container">
        <div class="position-text">
          <p *ngFor="let post of posts">
            {{ post.title }}&nbsp;<strong>|</strong>&nbsp;{{ post.content }}
          </p>
        </div>
        <div class="position-button">
          <button type="button" mat-flat-button color="accent" class="move">
            Edit
          </button>
          <button type="button" mat-flat-button color="warn">Delete</button>
        </div>
      </div>
      <mat-action-row> </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <H2 *ngIf="posts.length <= 0" style="text-align: center"
    >No tin Kontenido disponibel!!</H2
  >
</section>
